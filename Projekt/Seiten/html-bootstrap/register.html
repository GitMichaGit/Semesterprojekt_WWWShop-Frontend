    <div class="title" style="text-align:center;">

    <form action="./register_success.html">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <label for="exampleInputVorname1">Vorname</label>
                    <input type="text" class="form-control" id="exampleInputVorname1" aria-describedby="vornameHelp"
                        placeholder="Vorname einfügen" required>
                    <small id="vornmeHelp" class="form-text text-muted"></small>
                </div>
                <div class="col-6">
                    <label for="exampleInputNachname1">Nachname</label>
                    <input type="text" class="form-control" id="exampleInputNachname1" aria-describedby="nachnameHelp"
                        placeholder="Nachname einfügen" required>
                    <small id="nachnameHelp" class="form-text text-muted"></small>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="exampleInputBenutzer1">Benutzername</label>
                    <input type="text" class="form-control" id="exmapleInputBenutzername1"
                        placeholder="Benutzername einfügen" required>
                </div>
                <div class="col-6">
                    <label for="exampleInputPassword1">Passwort</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Passwort einfügen" required>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="exampleInputPlz">PLZ</label>
                    <input type="text" class="form-control" id="exampleInputPlz1" placeholder="PLZ einfügen" required>
                </div>
                <div class="col-6">
                    <label for="exampleInputOrt">Ort</label>
                    <input type="text" class="form-control" id="exampleInputOrt1" placeholder="Ort einfügen" required>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="exampleInputStrasse">Strasse</label>
                    <input type="text" class="form-control" id="exampleInputStrasse1" placeholder="Strasse einfügen"
                        required>
                </div>
                <div class="col-6">
                    <label for="exampleInputHausnummer">Hausnummer</label>
                    <input type="text" class="form-control" id="exampleInputHausnummer1"
                        placeholder="Hausnummer einfügen" required>
                </div>
            </div>

                        Registieren</button></a>
