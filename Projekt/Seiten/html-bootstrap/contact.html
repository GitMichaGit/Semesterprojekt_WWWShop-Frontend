<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" rel="stylesheet"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>


<body style="background-color: rgb(255, 255, 255);">
    <header><script id="replace_with_navbar" src="navbar.js"></script></header>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="title" style="text-align:center;">
        <h1>Wilkommen zur Kontakt Seite</h1>
        <br>
    </div>

    <form action="./index.html">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <label for="exampleInputVorname1">Vorname</label>
                    <input type="text" class="form-control" id="exampleInputVorname1" aria-describedby="vornameHelp"
                        placeholder="Vorname einf端gen" required>
                </div>
                <div class="col-6">
                    <label for="exampleInputNachname1">Nachname</label>
                    <input type="text" class="form-control" id="exampleInputNachname1" aria-describedby="nachnameHelp"
                        placeholder="Nachname einf端gen" required>
                </div>
                <div class="col-6">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Email einf端gen" required>
                </div>
                <div class="col-6">
                    <label for="exampleInputTelefonnummer1">Telefonnummer</label>
                    <input type="tel" class="form-control" id="exampleInputTelefonnummer1"
                        aria-describedby="telefonnummerHelp" placeholder="Telefonnummer einf端gen" required>
                </div>
                <div class="col-12 p-10">
                    <label for="exampleInputFrage1">Text</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                </div>
            </div>
            <br>
            <div align="center">
                <a href="./index.html">
                    <button class="btn btn-primary">
                        Abschicken</button>
                </a>
            </div>
        </div>
    </form>
    <br>
    <div align="center" class="addrblock">
        W5 Shop
        <br>
        Portisch-Gasse 5253
        <br>
        18446 Wien
        <br>
        +43 (0)1 8123 70 30123
        <br>
        kundendienst@www.w5shop.store
    </div>
    <br>
    <footer>
        <footer>
            <script id="replace_with_footer" src="navbar.js"></script>
        </footer>
    </footer>
</body>
<script>
    function turnLightMode() {
        document.body.style.backgroundColor = "rgb(255, 255, 255)";
    }

    function turnDarkMode() {
        document.body.style.backgroundColor = "rgb(69, 69, 69)";
    }

    function myFunction() {
        var element = document.body;
        element.classList.toggle("dark-mode");
    }
</script>
</html>
