<head>

    <!--JS(logik)-->
    <script src="logik.js"></script>

</head>

<body>

    <header>

        <a class="cta" href="./index.html"><button>SHOP</button></a>
        <a class="cta" href="./contact.html"><button>Kontakt</button></a>
        <a class="cta" href="./help.html"><button>Hilfe</button></a>
        <a class="cta" href="./Impressum.html"><button>Impressum</button></a>

    </header>
    <div id="logo">
        <h1>W.W.W.SHOP</h1>
    </div>
    <h3>Michael Beyer</h3>
    <h3>Anas Mohammad</h3>

    <img src="../Img/Contact.jpg" height="250px" alt="">

    <br>
    <p><b>kontaktieren Sie uns wenn Sie weitere Fragen haben oder Hilfe brauchen </b></p>
    <br>
    <br>
    <form action="../index.html" method="get">

        <div>
            <label for="fname">Vorname:</label>
            <input type="text" id="fname" name="fname" placeholder="Vorname" required>
        </div>

        <br>

        <div>
            <label for="lname">Nachname:</label>
            <input type="text" id="lname" name="lname" placeholder="Nachname" required>
        </div>

        <br>

        <div>
            <label for="pass">Passwort:</label>
            <input type="password" id="pass" name="pass" maxlength="Passwort" required>
        </div>

        <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="muster@gmail.com">
        </div>

        <br>

        <div>
            <label for="phone">Tel.:</label>
            <input type="tel" id="phone" name="phone" placeholder="6467-40056-0000">
        </div>
        <br>
        <div>
            <label type="text">Text</label>
            <input type="text" min="0">
        </div>
        <br>
        <div>
            <label for="subscribe">subscribe:</label>
            <input type="checkbox" id="subscribe" name="subscribe" min="0" max="99" value="1">
        </div>
        <br>
        <div>
            <button type="reset">Reset</button>
            <button type="anmelden">Anmelden</button>
        </div>

    </form>

    <br>

    <b>W.W.W.SHOP<br>
        Portisch-Gasse 5253<br>
        18446 Wien<br>

        kundendienst@www.shop.store
    </b>
