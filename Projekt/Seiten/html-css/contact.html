        </header>
    </div>
    

    <div class="logo" id="logo">
        <h1>W.W.W.SHOP</h1>

    <div class="grpnames">
        <u>
            <h2>Michael Beyer</h2>
        </u>
        <u>
            <h2>Anas Mohammad</h2>
        </u>
    </div>

    <div class="contactlogo">
        <img src="../Img/Contact.jpg" height="150px" alt="">
    </div>
    
    <br>
    <div class="contacttext">
        <p><b>kontaktieren Sie uns wenn Sie weitere Fragen haben oder Hilfe brauchen </b></p>
    </div>
    <br>
    <br>
    <form action="../index.html" method="get">

        <div class="contact_box">
            <label for="fname">Vorname:</label>
            <input type="text" id="fname" name="fname" placeholder="Vorname">
            <br>
            <label for="lname">Nachname:</label>
            <input type="text" id="lname" name="lname" placeholder="Nachname">
            <br>
            <label for="pass">Passwort:</label>
            <input type="password" id="pass" name="pass" maxlength="Passwort" placeholder="Passwort">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="muster@gmail.com">
            <br>
            <label for="phone">Tel.:</label>
            <input type="tel" id="phone" name="phone" placeholder="6467-40056-0000">
            <br>
            <label type="text">Frage</label>
            <input type="text" min="0" placeholder="Frage">
            <br>
        </div>
        <div class="subbox">
            <label for="subscribe">subscribe:</label>
            <input type="checkbox" id="subscribe" name="subscribe" min="0" max="99" value="1">
        </div>
        <br>
        <div>
            <button type="Abschicken">Abschicken</button>
            <a class="" href="./index.html"><button>Zurück</button></a>
        </div>

    </form>

    <br>
    <div class="addrblock">
        <b>W.W.W.SHOP<br>
            Portisch-Gasse 5253<br>
            18446 Wien<br>
            +43 (0)1 8123 70 30123 <br>
            kundendienst@www.shop.store
        </b>
